<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Music Fraud</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #0f3460 50%,
          #16213e 100%
        );
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
        overflow: hidden;
      }

      h1 {
        position: absolute;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        font-family: "Playfair Display", serif;
        font-size: 4.5rem;
        font-weight: 900;
        text-align: center;
        color: #ffffff;
        text-transform: uppercase;
        letter-spacing: -0.03em;
        line-height: 0.9;
        text-shadow: 3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000,
          -1px 1px 0 #000, 1px 1px 0 #000, 0 0 20px rgba(255, 255, 255, 0.3);
        padding: 0 20px;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px 30px;
        border: 4px solid white;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.8);
      }

      .slideshow-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
        transform: scale(0.95) rotate(-10deg);
      }

      .slide.active {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }

      .slide.exiting {
        opacity: 0;
        transform: scale(0.95) rotate(10deg);
      }

      .slide img {
        max-width: 95vw;
        max-height: 95vh;
        width: auto;
        height: auto;
        object-fit: contain;
      }

      .progress-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #ff6b6b, #ff5252);
        width: 0;
        animation: progress 4s linear infinite;
      }

      @keyframes progress {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
          top: 15px;
          padding: 10px 20px;
          border-width: 3px;
        }
      }
    </style>
  </head>
  <body>
    <h1>AI Music Fraud</h1>

    <div class="slideshow-container">
      <div class="slide active">
        <img src="fraud/fraud-1.png" alt="AI Music Fraud 1" />
      </div>
      <div class="slide">
        <img src="fraud/fraud-2.png" alt="AI Music Fraud 2" />
      </div>
      <div class="slide">
        <img src="fraud/fraud-3.png" alt="AI Music Fraud 3" />
      </div>
      <div class="slide">
        <img src="fraud/fraud-4.png" alt="AI Music Fraud 4" />
      </div>
      <div class="slide">
        <img src="fraud/fraud-5.png" alt="AI Music Fraud 5" />
      </div>
      <div class="slide">
        <img src="fraud/fraud-6.png" alt="AI Music Fraud 6" />
      </div>
      <div class="slide">
        <img src="fraud/fraud-7.png" alt="AI Music Fraud 7" />
      </div>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>

    <script>
      let currentSlide = 0;
      const slides = document.querySelectorAll(".slide");
      const totalSlides = slides.length;

      function showNextSlide() {
        // Add exiting class to current slide
        slides[currentSlide].classList.add("exiting");
        slides[currentSlide].classList.remove("active");

        // Remove exiting class after transition
        setTimeout(() => {
          slides[currentSlide].classList.remove("exiting");
        }, 1000);

        // Move to next slide
        currentSlide = (currentSlide + 1) % totalSlides;

        // Show next slide
        slides[currentSlide].classList.add("active");
      }

      // Change slide every 3 seconds
      setInterval(showNextSlide, 3000);

      // Preload images for smooth transitions
      window.addEventListener("load", () => {
        slides.forEach((slide) => {
          const img = slide.querySelector("img");
          const tempImg = new Image();
          tempImg.src = img.src;
        });
      });
    </script>
  </body>
</html>
